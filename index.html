<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <main>
        <header>
            <input class="display" type="text" value="0" />
        </header>
        <article class="calc-button">
            <div class="button-container">
                <button class="button-c">C</button>
                <button class="button-backspace">&#8592;</button>
                <button class="button-color">รท</button>
            </div>
            <div class="button-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="button-color">x</button>
            </div>
            <div class="button-container">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="button-color">-</button>
            </div>
            <div class="button-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="button-color">+</button>
            </div>
            <div class="button-container">
                <button class="button-0">0</button>
                <button>.</button>
                <button class="buttonEqual">=</button>
            </div>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
